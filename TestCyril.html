<!DOCTYPE html>
<html>

<head>
    <title>WM Resultate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header-Styling */
        header {
            height: 40vh;
            /* 40% der Bildschirmhöhe */
            background-image: url('https://pbs.twimg.com/media/FkSAJvRWAAIgNgg?format=jpg&name=4096x4096');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            background-color: #28282b;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 40, 43, 0.7);
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 0 20px;
        }

        /* Filter- und Ergebnisbereich */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 40vh;
            /* Platz oberhalb des Inhalts entsprechend der Header-Höhe */
            padding: 50px;
        }

        .filters {
            width: 200px;
            position: sticky;
            top: 50px;
            float: right;
            margin-right: 20px;
            box-sizing: border-box;
        }


        .results {
            flex-grow: 1;
            margin-left: 20px;
        }

        /* Ergebnis-Tabelle */
        .results table {
            width: 100%;
            border-collapse: collapse;
        }

        .results th,
        .results td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>View the Results of the last FIFA World Cups</h1>
        </div>
    </header>

    <div class="content">
        <div class="filters">
            <label for="country-filter">Nach Land filtern:</label>
            <select id="country-filter">
                <option value="">Alle</option>
                <option value="Deutschland">Deutschland</option>
                <option value="Brasilien">Brasilien</option>
                <option value="Argentinien">Argentinien</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>

            <label for="goal-diff-filter">Nach Tordifferenz filtern:</label>
            <select id="goal-diff-filter">
                <option value="">Alle</option>
                <option value="positive">Positive Tordifferenz</option <option value="negative">Negative Tordifferenz
                </option>
            </select>

            <label for="winner-filter">Nach Turniersieger filtern:</label>
            <select id="winner-filter">
                <option value="">Alle</option>
                <option value="Deutschland">Deutschland</option>
                <option value="Brasilien">Brasilien</option>
                <option value="Argentinien">Argentinien</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>

            <label for="group-filter">Nach Gruppen filtern:</label>
            <select id="group-filter">
                <option value="">Alle</option>
                <option value="Gruppe A">Gruppe A</option>
                <option value="Gruppe B">Gruppe B</option>
                <option value="Gruppe C">Gruppe C</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>

            <label for="eliminated-filter">Runden filtern:</label>
            <select id="eliminated-filter">
                <option value="">Alle</option>
                <option value="Vorrunde">Vorrunde</option>
                <option value="Achtelfinale">Achtelfinale</option>
                <option value="Viertelfinale">Viertelfinale</option>
                <!-- Weitere Optionen hinzufügen -->
            </select>
        </div>

        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>Jahr</th>
                        <th>Land</th>
                        <th>Tordifferenz</th>
                        <th>Turniersieger</th>
                        <th>Gruppe</th>
                        <th>Runde</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2018</td>
                        <td>Deutschland</td>
                        <td>+5</td>
                        <td>Frankreich</td>
                        <td>Gruppe F</td>
                        <td>Achtelfinale</td>
                    </tr>
                    <tr>
                        <td>2014</td>
                        <td>Deutschland</td>
                        <td>+18</td>
                        <td>Deutschland</td>
                        <td>Gruppe G</td>
                        <td>Finale</td>
                    </tr>
                    <tr>
                        <td>2014</td>
                        <td>Brasilien</td>
                        <td>-3</td>
                        <td>Deutschland</td>
                        <td>Gruppe A</td>
                        <td>Halbfinale</td>
                    </tr>
                    <!-- Weitere Tabellenzeilen hinzufügen -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JavaScript-Code zur Filterung der Ergebnisse
        document.addEventListener('DOMContentLoaded', function () {
            const countryFilter = document.getElementById('country-filter');
            const goalDiffFilter = document.getElementById('goal-diff-filter');
            const winnerFilter = document.getElementById('winner-filter');
            const groupFilter = document.getElementById('group-filter');
            const eliminatedFilter = document.getElementById('eliminated-filter');

            const rows = document.querySelectorAll('.results tbody tr');

            function filterResults() {
                const selectedCountry = countryFilter.value;
                const selectedGoalDiff = goalDiffFilter.value;
                const selectedWinner = winnerFilter.value;
                const selectedGroup = groupFilter.value;
                const selectedEliminated = eliminatedFilter.value;

                rows.forEach(function (row) {
                    const country = row.cells[1].textContent;
                    const goalDiff = parseInt(row.cells[2].textContent);
                    const winner = row.cells[3].textContent;
                    const group = row.cells[4].textContent;
                    const eliminated = row.cells[5].textContent;

                    row.style.display = 'table-row';

                    if (selectedCountry && country !== selectedCountry) {
                        row.style.display = 'none';
                    }

                    if (selectedGoalDiff === 'positive' && goalDiff <= 0) {
                        row.style.display = 'none';
                    }

                    if (selectedGoalDiff === 'negative' && goalDiff >= 0) {
                        row.style.display = 'none';
                    }

                    if (selectedWinner && winner !== selectedWinner) {
                        row.style.display = 'none';
                    }

                    if (selectedGroup && group !== selectedGroup) {
                        row.style.display = 'none';
                    }

                    if (selectedEliminated && eliminated !== selectedEliminated) {
                        row.style.display = 'none';
                    }
                });
            }

            countryFilter.addEventListener('change', filterResults);
            goalDiffFilter.addEventListener('change', filterResults);
            winnerFilter.addEventListener('change', filterResults);
            groupFilter.addEventListener('change', filterResults);
            eliminatedFilter.addEventListener('change', filterResults);
        });
    </script>
</body>

</html>
